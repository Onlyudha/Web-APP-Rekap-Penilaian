<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="https://amikom.ac.id/theme/material/img/amikom_icon_pack/favicon-16x16.png"
        type="image/x-icon">
    <title>Login</title>
    <style>
        .logo {
            width: 100px;
        }

        .amikom {
            width: 300px;
        }

        .bg-purple {
            background-color: #a004eb !important;
        }

        .login-container {
            height: 100vh;
        }

        .btn-purple {
            color: #fff;
            background-color: #a004eb;
            border-color: #a004eb;
        }

        .icon {
            width: 60px;
        }
    </style>
</head>

<body class="bg-white d-flex justify-content-center align-items-center vh-100">
    <div class="row w-50">
        <div class="col-sm-6 bg-purple rounded-3 d-flex flex-column justify-content-center align-items-center text-white p-4">
            <p class="text-center fw-bolder fs-6">Rekapitulasi Penilaian Mahasiswa</p>
            <img class="amikom" src="logo-amikom.png" alt="">
        </div>
        <div class="col-sm-6 bg-light rounded-3 justify-content-center align-items-center">
            <div class="card-body w-100 mt-3 p-4">
                <h3 class="text-center mt-5">Login Form</h3>
                <input type="tel" name="Username" id="Username" class="form-control mt-4" placeholder="Username">
                <input type="password" name="Password" id="Password" class="form-control mt-4" placeholder="Password">
                <a href="#">Lupa password?</a>
                <a href="Dashboard.html"><button class="btn-purple text-white rounded-3 mt-3 w-100 fs-5">Login</button></a>
                <p class="mb-5">Belum punya akun? <a href="Register.html">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
